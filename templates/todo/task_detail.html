<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .task-detail { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .task-title { font-size: 1.5em; font-weight: bold; margin-bottom: 15px; }
        .task-description { margin-bottom: 15px; line-height: 1.6; }
        .task-meta { font-size: 0.9em; color: #666; margin-bottom: 20px; }
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin-right: 5px; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="task-detail">
        <div class="task-title">
            {% if task.completed %}âœ“ {% endif %}{{ task.title }}
        </div>
        <div class="task-description">{{ task.description }}</div>
        <div class="task-meta">
            <strong>Status:</strong> {% if task.completed %}Completed{% else %}Pending{% endif %}<br>
            <strong>Created:</strong> {{ task.created_at|date:"M d, Y H:i" }}
        </div>
        <div>
            <a href="{% url 'todo:update' task.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'todo:delete' task.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'todo:list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</body>
</html>
