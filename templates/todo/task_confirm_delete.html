<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .delete-confirm { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .warning { color: #dc3545; font-weight: bold; margin-bottom: 15px; }
        .task-info { background-color: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .form-actions { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="delete-confirm">
        <h1>Delete Task</h1>
        <div class="warning">Are you sure you want to delete this task?</div>
        
        <div class="task-info">
            <strong>Title:</strong> {{ task.title }}<br>
            <strong>Description:</strong> {{ task.description|truncatewords:30 }}
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'todo:detail' task.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
